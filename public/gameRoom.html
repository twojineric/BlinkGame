<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> BLINK! Online </title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body oncontextmenu="return false;">

        <div id="topEdge">
            <div id= "player1Name" class="edge-child">player 1 name</div>
            <div id= "roundInfo" class="edge-child">
                <div id="currRound"> </div>
                <div id = "roundDisp"> </div>
                <div id = "arrow">  </div>
            </div>
            <div id= "player2Name" class="edge-child">player 2 name</div>
        </div> <br>

        <div id = "code"> </div> <br>
        <div id = "countdown"> </div>

        <div id = "optionsMenu" hidden>
            <input type="radio" name="roundNumbers" value="bestOf1" id="bestOf1" checked>
            <label for="bestOf1">Best of 1</label> <br>
            <input type="radio" name="roundNumbers" value="bestOf3" id="bestOf3">
            <label for="bestOf3">Best of 3</label> <br>
            <input type="radio" name="roundNumbers" value="bestOf5" id="bestOf5">
            <label for="bestOf5">Best of 5</label> <br>
            <input type="radio" name="roundNumbers" value="bestOfCustom" id="bestOfCustom">
            <label for="bestOfCustom">Custom Length</label>
            <input type="number" name="" value="" id = "bestOfCustomInput" min="1" max="19"> <br>

            <button type="button" name="startGame" id = "startGame"> Start Game </button> <br>
        </div> <br>

        <!-- The Modal popup window-->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <p>
              BLINK! <br>
            <input type="text" name="name" value="" id='nameJoin' placeholder="name" size="16" maxlength = "14">
            <input type="text" name="roomCode" value="" id="roomCode" placeholder = "room code" size ="7" maxlength = "5">
            <button type="button" name="joinRoom" id = "joinRoom"> Join Room </button> <br>
            <input type="text" name="name" value="" id="nameCreate" placeholder= "name" size="16" maxlength = "14">
            <button type="button" name="createRoom" id = "createRoom"> Create Room </button> <br>
             </p>
         </div>
        </div>

        <div id="gameboard" hidden>
            <span id="opponentName"> Waiting for Player </span>
            <br>
            Cards Left: <span id = "opponentNum"> </span>
            <div id="opponentHand" class="phand">  </div>

            <div class="discard-pile">
                <div id="pileL" class="discard-child"> PILE 1 </div>
                <div id="pileR" class="discard-child"> PILE 2 </div>
            </div>

            <div id="localHand" class = "phand">  </div>
            <span id="localName"> Waiting for Player </span>
            <br>
            Cards Left: <span id = "localNum"> </span>
        </div>

    </body>
    <script type = "module" src = "app.js"> </script>
    <noscript>Please turn on JavaScript!</noscript>
</html>
