<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> BLINK! Online </title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body oncontextmenu="return false;">

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
              <p>
                <input type="text" name="name" value="" id='nameJoin'>
                <input type="text" name="roomCode" value="" id="roomCode">
                <button type="button" name="joinRoom" id = "joinRoom"> Join Room </button> <br>
                <input type="text" name="name" value="" id="nameCreate">
                <button type="button" name="createRoom" id = "createRoom"> Create Room </button> <br>
              </p>
          </div>

        </div>

        <button type="button" name="bestOf1" id = "bestOf1">Best of 1</button>
        <button type="button" name="bestOf3" id = "bestOf3">Best of 3</button>

        <input type="checkbox" name="fl" value="" id="flip">
        <label for="fl">Check here for flip</label>

        <div id = "currRound" style="text-align:center;"> </div>
        <div id = "roundDisp"> </div>

        <div id = "arrow">  </div>
        <div id = "code"> </div>
        <div id="gameboard">

            <span id="opponentName"> Waiting for Player </span>
            <br>
            Cards Left:<div id = "opponentNum"> </div>
            <div id="opponentHand" class="phand">  </div>

            <div class="discard-pile">
                <div id="pileL" class="discard-child"> PILE 1 </div>
                <div id="pileR" class="discard-child"> PILE 2 </div>
            </div>

            <div id="localHand" class = "phand">  </div>
            <span id="localName"> Waiting for Player </span>
            <br>
            Cards Left: <div id = "localNum"> </div>
        </div>

    </body>
    <script type = "module" src = "app.js"> </script>
    <noscript>Please turn on JavaScript!</noscript>
</html>
